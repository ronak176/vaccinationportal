<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25%" fxFlex.xs="80%" fxFlex.sm="50%">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
      <form>
        <div fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field class="email-input">
          <input
            type="email"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Email Id"
            #userEmail
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input type = "password" matInput placeholder="Password" #userPassword required />
        </mat-form-field>
        <div class="forgot-password">
          <a [routerLink]="['/forgot-password']">Forgot Password?</a>
        </div>
        <button mat-raised-button type="submit" [disabled]="clicked" (keyup.enter) = "authService.SignIn(userEmail.value, userPassword.value); clicked = true;" (click)="authService.SignIn(userEmail.value, userPassword.value); clicked = true;">Login</button>
      </div>
      </form>
  </mat-card>
</div>
